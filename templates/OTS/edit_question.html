<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Question</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        textarea,
        input {
            box-shadow: none !important;
        }
        
        h2 {
            width: fit-content;
            padding: 7px 20px;
            text-transform: uppercase;
            margin: 0px auto;
            margin-bottom: 1rem;
            border-radius: 4px;
        }
        footer{
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
        }
        @media only screen and (max-width: 600px){
            footer{
                position:static;
                width: auto;
            }
        }
    </style>
</head>

<body>
    <!-- ===================Header===================== -->
    <!-- ===============Header================ -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">OTS</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link " aria-current="page" href="{% url 'viewquestions' %}">View Questions</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'newquestion' %}">Add Question</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="{% url 'editquestion' %}">Edit Question</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- ==================Main==================== -->
    <div class=''>
        <form action="{% url 'editsavequestion' %}" method="post" class="w-50  m-auto mt-4 form-width">
            {% csrf_token%}
            <h2 class="bg-warning">Edit Question</h2>
            <div class="">
                <input class="form-control" type="text" name="quno" hidden value="{{question.quno}}">
            </div>
            <div class="mb-3">
                <label for="textarea" class="form-label">Qestion Statement</label>
                <textarea class="form-control" id="textarea" name="question">{{question.que}}</textarea>
            </div>
            <div class="mb-3">
                <label for="option1" class="form-label">Option A</label>
                <input class="form-control" type="text" id="option1" name="optiona" value="{{question.optiona}}">
            </div>
            <div class="mb-2">
                <label for="option2" class="form-lable">Option B</label>
                <input class="form-control" id="option2" type="text" name="optionb" value="{{question.optionb}}">
            </div>
            <div class="mb-3">
                <label for="option3" class="form-label">Option C</label>
                <input class="form-control" id="option3" type="text" name="optionc" value="{{question.optionc}}">
            </div>
            <div class="mb-3">
                <label for="option4" class="form-label">Option D</label>
                <input class="form-control" type="text" id="option4" name="optiond" value="{{question.optiond}}">
            </div>
            <div class="mb-3">
                <select name="answer" class="form-select">
                    <option value="a"{% if question.answer == "a" %} selected {% endif %}>A</option>
                    <option value="b"{% if question.answer == "b" %} selected {% endif %}>B</option>
                    <option value="c"{% if question.answer == "c" %} selected {% endif %}>C</option>
                    <option value="d"{% if question.answer == "d" %} selected {% endif %}>D</option>
                </select>
            </div>
            <div class="mb-2">
                <input class="btn btn-warning" type="submit" value="Save">
            </div>
        </form>
    </div>
    <footer >
        <span>&copy; All right reserd ots.com</span>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
